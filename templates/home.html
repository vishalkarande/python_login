<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <section>
      <header>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            {% if session['email']: %}
            <button class="btn btn-danger">
              <a href="{{url_for('logout')}}" style="color: aliceblue"
                >Logout</a
              >
            </button>
            {% else: %}
            <a href="{{url_for('login')}}" style="color: aliceblue"
              ><button class="btn btn-primary">Login</button></a
            >
            <a href="{{url_for('register')}}" style="color: aliceblue"
              ><button class="btn btn-primary">Register</button></a
            >
            {% endif %}
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            style="margin-left: 20px"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>

        <div class="container mt-2">
          {% with messages= get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div
            class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert"
          >
            <span>{{message}}</span>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %} {% endif %} {% endwith %}
        </div>
      </header>
    </section>

    {% block content %} {% endblock %}
    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
